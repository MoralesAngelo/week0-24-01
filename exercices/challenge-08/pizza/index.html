<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script type="module" src="/scripts/index.js"></script>
    <title>TuPizza</title>
  </head>
  <body>
    <header>
      <h1>
        <strong> ¡ CREA TU PIZZA ! </strong>
      </h1>
    </header>
    <main>
      <form class="form-pizza">
        <div class="size">
          <label>
            <p class="title"><strong> Elige el tamaño de tu pizza:</strong></p>
            <select class="size-pizza" required>
              <option value="">Elige tu tamaño favorito</option>
              <option value="small">Pequeña</option>
              <option value="medium">Mediana</option>
              <option value="big">Grande</option>
            </select>
          </label>
        </div>
        <div class="dough">
          <label>
            <p class="title"><strong>Elige el tipo de masa:</strong></p>
            <select class="size-dough" required>
              <option value="">¿Que masa de gusta?</option>
              <option value="original">Original</option>
              <option value="thin">Fina</option>
            </select>
          </label>
        </div>
        <div class="ingredients">
          <p><strong> Elige tus ingredientes:</strong></p>
          <label class="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-tomato"
                value="tomato"
                checked
              />Tomate
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-ham"
                value="ham"
              />
              Jamon
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-onion"
                value="onion"
              />
              Cebolla
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-pepperoni"
                value="pepperoni"
              />
              Pepperoni
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-mushrom"
                value="mushrom"
              />
              Champiñones
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-pepper"
                value="pepper"
              />
              Pimientos
            </li>
          </label>
          <label name="ingredients-pizza">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ingredient-cheese"
                value="cheese"
              />
              Extra de queso
            </li>
          </label>
        </div>
        <div class="more-pizza">
          <button type="reset" class="next-order">SEGUIR PIDIENDO</button>
        </div>
        <div class="finish-order">
          <button type="submit" class="complete-order">TERMINAR PEDIDO</button>
        </div>
      </form>
    </main>
    <p class="final-order">pizza final</p>
  </body>
</html>
